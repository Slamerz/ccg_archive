{% extends 'base.html' %}
{% load bulma_tags %}
{% block title %}
{% endblock %}
{% block content %}
<form action="" class="is-flexible container-fluid" method="post" enctype="multipart/form-data">
  {% csrf_token %}
    <div class="is-horizontal">
    {{ form|bulma }}
    </div>
    <div>
        <button type="submit" class="button is-primary">Submit</button>
        <a href={% url 'homepage' %}>
            <button type="button" class="button is-light">Cancel</button>
        </a>
    </div>
</form>
{% endblock %}
